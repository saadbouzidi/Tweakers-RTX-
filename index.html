<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RTX Hub — Premium Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #000, #3b0066, #000, #2c003e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow-x: hidden;
      text-align: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .logo {
      margin-top: 20px;
      animation: glow 3s infinite alternate;
    }
    .logo img {
      max-width: 200px;
      border-radius: 20px;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #8a2be2); }
      to   { filter: drop-shadow(0 0 25px #fff); }
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      animation: fadeZoom 2s ease;
    }
    @keyframes fadeZoom {
      from {opacity: 0; transform: scale(0.7);}
      to {opacity: 1; transform: scale(1);}
    }
    .login {
      text-align: center;
      margin: 30px auto;
      padding: 20px;
      max-width: 400px;
      border-radius: 15px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      animation: slideUp 1.5s ease;
    }
    .login input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
      text-align: center;
    }
    .login button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #8a2be2;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .login button:hover {
      transform: scale(1.05);
      background: #a94ef5;
    }
    @keyframes slideUp {
      from {opacity:0; transform: translateY(50px);}
      to {opacity:1; transform: translateY(0);}
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      margin: 15px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: floatIn 1.2s ease;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    @keyframes floatIn {
      from {opacity:0; transform: translateY(40px);}
      to {opacity:1; transform: translateY(0);}
    }
    a.discord {
      display: block;
      margin: 40px auto;
      max-width: 250px;
      padding: 15px;
      background: #5865F2;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      text-align: center;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {box-shadow: 0 0 0 0 rgba(88,101,242,0.7);}
      70% {box-shadow: 0 0 20px 20px rgba(88,101,242,0);}
      100% {box-shadow: 0 0 0 0 rgba(88,101,242,0);}
    }
  </style>
</head>
<body>
  <!-- شعار السيرفر -->
  <div class="logo">
    <img src="5c953265-caf1-4d99-b8e2-bf4e88809304.png" alt="شعار RTX Hub" />
  </div>

  <h1>RTX Hub — البوابة الرسمية</h1>

  <div class="login" id="loginBox">
    <input id="email" type="email" placeholder="البريد الإلكتروني" /><br>
    <input id="password" type="password" placeholder="كلمة المرور" /><br>
    <button onclick="login()">تسجيل الدخول</button>
  </div>

  <div class="cards" id="cards"></div>

  <a class="discord" href="https://discord.gg/h6eFg9PzeF" target="_blank">انضم إلى Discord</a>

  <script>
    const OWNER_EMAIL = "saadbouzidi556@gmail.com";
    const USERS = {
      "saadbouzidi556@gmail.com": "123456", // admin
      "guest@example.com": "guest"         // زائر
    };
    let isAdmin = false;

    function login() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (USERS[email] && USERS[email] === pass) {
        isAdmin = (email === OWNER_EMAIL);
        document.getElementById("loginBox").innerHTML =
          "<p>مرحبًا " + email + (isAdmin ? " (أدمن)" : " (زائر)") + "</p>";
        renderCards();
        if (isAdmin) renderAdminUI();
      } else {
        alert("خطأ في تسجيل الدخول. جرب: " +
              "\\nأدمن: saadbouzidi556@gmail.com / 123456" +
              "\\nزائر: guest@example.com / guest");
      }
    }

    function renderAdminUI() {
      const adminForm = document.createElement("div");
      adminForm.innerHTML = `
        <input id="fname" placeholder="اسم البطاقة" />
        <input id="furl" placeholder="الرابط" />
        <input id="fdesc" placeholder="الوصف" />
        <button onclick="addCard()">إضافة</button>
      `;
      document.body.insertBefore(adminForm, document.getElementById("cards"));
    }

    function addCard() {
      const name = document.getElementById("fname").value;
      const url = document.getElementById("furl").value;
      const desc = document.getElementById("fdesc").value;

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = "<h3>" + name + "</h3><p>" + desc + "</p><a href='" + url + "' target='_blank'>رابط</a>";
      document.getElementById("cards").appendChild(card);

      document.getElementById("fname").value = "";
      document.getElementById("furl").value = "";
      document.getElementById("fdesc").value = "";
    }

    function renderCards() {
      const defaultCard = document.createElement("div");
      defaultCard.className = "card";
      defaultCard.innerHTML = "<h3>مرحبا بك</h3><p>أنت الآن زائر في RTX Hub</p>";
      document.getElementById("cards").appendChild(defaultCard);
    }
  </script>
</body>
</html>
